    body {
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;

    .card {
      background: rgb(222, 30, 89);

      border-radius: 15px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

    }

    img {
      width: 40%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h3 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }

    .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0; /* derri√®re la carte */
}

.floating-img {
  position: absolute;
  bottom: -150px;
  width: 120px;
  opacity: 0.7;
  animation: floatChaos linear infinite;
  pointer-events: none;
}

/* Animation chaotique */
@keyframes floatChaos {
  0% {
    transform: translate(0px, 0px) rotate(0deg);
    opacity: 0.8;
  }
  25% {
    transform: translate(30px, -30vh) rotate(90deg);
    opacity: 0.6;
  }
  50% {
    transform: translate(-40px, -60vh) rotate(180deg);
    opacity: 0.9;
  }
  75% {
    transform: translate(20px, -90vh) rotate(270deg);
    opacity: 0.7;
  }
  100% {
    transform: translate(0px, -120vh) rotate(360deg);
    opacity: 0.8;
  }
}
.card h3, 
.card h1, 
.card p {
  color: #ffffff; /* ici tu mets la couleur que tu veux */
}
